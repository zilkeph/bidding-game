<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Tycoon: A Marketing Simulation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-xl shadow-2xl p-8 max-w-2xl w-full">
        <!-- Game Title and Description -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 mb-2">Ad Tycoon</h1>
            <p class="text-gray-500 text-lg">A Marketing Simulation Game</p>
        </header>

        <!-- Current Budget Display -->
        <div class="bg-blue-600 text-white text-center py-4 rounded-xl shadow-lg mb-8">
            <p class="text-lg font-semibold">Your Current Budget</p>
            <p id="budgetDisplay" class="text-5xl md:text-6xl font-black mt-1">$1000</p>
        </div>

        <!-- Input and Control Section -->
        <main id="gameInputs" class="space-y-6">
            <p class="text-gray-600 text-center font-medium">Distribute your ad budget across these channels (up to $1000):</p>
            
            <div class="space-y-4">
                <!-- Google Search Input -->
                <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                    <label for="googleInput" class="block text-sm font-medium text-gray-700">Google Search</label>
                    <input type="number" id="googleInput" value="0" min="0" max="1000" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 transition duration-150 ease-in-out p-2" />
                </div>
                <!-- Instagram Input -->
                <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                    <label for="instagramInput" class="block text-sm font-medium text-gray-700">Instagram</label>
                    <input type="number" id="instagramInput" value="0" min="0" max="1000" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 transition duration-150 ease-in-out p-2" />
                </div>
                <!-- The YouTube input field has been removed -->
            </div>

            <p id="remainingBudget" class="text-sm font-bold text-gray-500 text-center mt-2">Remaining: $1000</p>
            
            <div id="error-message" class="text-red-500 font-semibold text-center mt-4"></div>

            <button id="distributeButton" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-xl shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                Run Campaign
            </button>
        </main>

        <!-- Results Section (Initially Hidden) -->
        <section id="resultsSection" class="mt-8 hidden">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Campaign Results</h2>
            <div class="bg-gray-50 p-6 rounded-lg shadow-inner">
                <div class="space-y-4">
                    <!-- Google Results -->
                    <div class="border-b pb-2 border-gray-200">
                        <h3 class="font-bold text-gray-700">Google Search:</h3>
                        <p class="text-gray-600 text-sm">Clicks: <span id="googleClicks">0</span> | Profit: <span id="googleProfit"></span></p>
                    </div>
                    <!-- Instagram Results -->
                    <div class="pb-2">
                        <h3 class="font-bold text-gray-700">Instagram:</h3>
                        <p class="text-gray-600 text-sm">Clicks: <span id="instagramClicks">0</span> | Profit: <span id="instagramProfit"></span></p>
                    </div>
                    <!-- YouTube Results are removed from the display -->
                </div>
            </div>

            <div class="mt-6 text-center">
                <p class="text-xl font-bold text-gray-800">Total Profit: <span id="totalProfit"></span></p>
                <p class="text-2xl font-extrabold text-blue-600 mt-2">New Budget: <span id="newBudget"></span></p>
            </div>

            <button id="restartButton" class="w-full mt-6 bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-xl shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                Restart Game
            </button>
        </section>
    </div>

    <script>
        // --- Game State Variables ---
        // The game now only lasts one round. The initial budget is used for restart logic.
        const INITIAL_BUDGET = 1000;
        let budget = INITIAL_BUDGET;
        let round = 1;

        // --- DOM Elements ---
        const budgetDisplay = document.getElementById('budgetDisplay');
        const googleInput = document.getElementById('googleInput');
        const instagramInput = document.getElementById('instagramInput');
        // YouTube input is removed
        const remainingBudget = document.getElementById('remainingBudget');
        const distributeButton = document.getElementById('distributeButton');
        const restartButton = document.getElementById('restartButton'); // Renamed nextRoundButton to restartButton
        const resultsSection = document.getElementById('resultsSection');
        const errorMessage = document.getElementById('error-message');

        // --- Clicks and Profit Display Elements ---
        const googleClicksDisplay = document.getElementById('googleClicks');
        const instagramClicksDisplay = document.getElementById('instagramClicks');
        // YouTube displays are removed
        const googleProfitDisplay = document.getElementById('googleProfit');
        const instagramProfitDisplay = document.getElementById('instagramProfit');
        // YouTube displays are removed
        const totalProfitDisplay = document.getElementById('totalProfit');
        const newBudgetDisplay = document.getElementById('newBudget');

        // --- Helper Function to Update Remaining Budget Display ---
        function updateRemainingBudget() {
            const googleAmount = parseFloat(googleInput.value) || 0;
            const instagramAmount = parseFloat(instagramInput.value) || 0;
            // Removed: const youtubeAmount = parseFloat(youtubeInput.value) || 0;
            const spent = googleAmount + instagramAmount;
            
            const remaining = budget - spent;
            remainingBudget.textContent = `Remaining: $${remaining.toFixed(2)}`;
            
            if (remaining < 0) {
                remainingBudget.classList.add('text-red-500');
                remainingBudget.classList.remove('text-gray-500');
            } else {
                remainingBudget.classList.remove('text-red-500');
                remainingBudget.classList.add('text-gray-500');
            }
        }

        // --- Main Game Logic ---
        distributeButton.addEventListener('click', () => {
            // Get user input and convert to numbers
            const googleAmount = parseFloat(googleInput.value) || 0;
            const instagramAmount = parseFloat(instagramInput.value) || 0;
            const totalSpent = googleAmount + instagramAmount; // Only two channels now
            
            // Validate input
            if (totalSpent > budget) {
                errorMessage.textContent = 'Error: The total amount spent cannot exceed your budget.';
                return;
            } else if (totalSpent < 0) {
                errorMessage.textContent = 'Error: You cannot spend a negative amount.';
                return;
            } else if (googleAmount < 0 || instagramAmount < 0) {
                errorMessage.textContent = 'Error: Individual channel spending cannot be negative.';
                return;
            }

            // Clear any previous error messages
            errorMessage.textContent = '';
            
            // --- Clicks Calculation (Linear Functions) ---
            // Google: 0.25 * amount
            const googleClicks = 2 * googleAmount;
            // Instagram: 0.5 * amount
            const instagramClicks = 4 * instagramAmount;

            // --- Profit Calculation (New Power Functions) ---
            // Google Profit: Clicks ^ 0.5 (square root)
            // Note: Using Math.max(0, ...) to handle potential negative numbers from Math.sqrt/pow if input is zero, although it shouldn't be negative here.
            const googleProfit = Math.pow(Math.max(0, googleClicks), 0.7); 
            // Instagram Profit: Clicks ^ 0.7
            const instagramProfit = Math.pow(Math.max(0, instagramClicks), 0.7);
            
            // --- Calculate Total Profit and New Budget ---
            const totalProfit = googleProfit + instagramProfit;
            // New Budget = Unspent Funds + Total Profit
            const unspentFunds = budget - totalSpent;
            const finalBudget = unspentFunds + totalProfit;

            // --- Update Game State ---
            budget = finalBudget;
            round++;

            // --- Display Results ---
            googleClicksDisplay.textContent = googleClicks.toFixed(2);
            instagramClicksDisplay.textContent = instagramClicks.toFixed(2);
            googleProfitDisplay.textContent = `$${googleProfit.toFixed(2)}`;
            instagramProfitDisplay.textContent = `$${instagramProfit.toFixed(2)}`;
            totalProfitDisplay.textContent = `$${totalProfit.toFixed(2)}`;
            newBudgetDisplay.textContent = `$${finalBudget.toFixed(2)}`;
            budgetDisplay.textContent = `$${finalBudget.toFixed(2)}`;

            // --- Show results and hide inputs for restart button ---
            resultsSection.classList.remove('hidden');
            document.getElementById('gameInputs').classList.add('hidden');
            // Disable the 'Run Campaign' button since the round is over
            distributeButton.disabled = true; 
        });

        // --- Restart Game Logic ---
        restartButton.addEventListener('click', () => {
            // Reset budget to original amount and update display
            budget = INITIAL_BUDGET;
            budgetDisplay.textContent = `$${budget.toFixed(2)}`;
            
            // Reset inputs
            googleInput.value = 0;
            instagramInput.value = 0;
            
            // Re-enable the distribute button for the new game
            distributeButton.disabled = false;
            
            // Reset visibility
            updateRemainingBudget();
            resultsSection.classList.add('hidden');
            document.getElementById('gameInputs').classList.remove('hidden');
        });

        // Add event listeners to input fields to update remaining budget in real-time
        googleInput.addEventListener('input', updateRemainingBudget);
        instagramInput.addEventListener('input', updateRemainingBudget);
    </script>
</body>
</html>
